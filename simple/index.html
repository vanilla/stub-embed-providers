<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        #embedVanilla iframe {
            width: 100%;
        }

        header {
            padding: 24px;
        }

        code {
            background: #111;
            color: white;
            padding: 9px 12px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Embed Header</h1>
        <p>If the embedded frame does not load properly be sure to set the configuration setting

            <pre><code>$Configuration['Garden']['Embed']['Allow'] = true;</code></pre>
        </p>
    </header>
    <div id="embedVanilla">
        <script type="text/javascript" src="https://dev.vanilla.localhost/js/embed.js"></script>
        <noscript>
            Please enable JavaScript to view the
            <a href="http://vanillaforums.com/?ref_noscript">
                discussions powered by Vanilla.
            </a>
        </noscript>
        <div class="vanilla-credit">
            <a class="vanilla-anchor" href="http://vanillaforums.com">
                Discussions by <span class="vanilla-logo">Vanilla</span>
            </a>
        </div>
    </div>
</body>

</html>
